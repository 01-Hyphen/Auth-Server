<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>

<body>
<div class="login-container">

    <!-- LEFT SIDE -->
    <div class="left-panel">
        <div class="signup-content">

            <h2>Create your account</h2>
            <p class="subtitle">Join us and get started in seconds</p>

            <form th:action="@{/signup}" th:object="${user}" method="post">

                <!-- Row 1 -->
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" th:field="*{firstName}" placeholder="Enter First Name">
                        <div class="error" th:errors="*{firstName}"></div>
                    </div>




                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" th:field="*{lastName}" placeholder="Enter Last Name">
                        <div class="error" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="form-row single">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" placeholder="Enter Your Email">
                        <div class="error" th:errors="*{email}"></div>
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="form-row single">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" placeholder="••••••••">
                        <div class="error" th:errors="*{password}"></div>
                    </div>
                </div>


                <button class="login-btn" type="submit">Create Account</button>
            </form>

            <p class="login-link">
                Already have an account?
                <a th:href="@{/login}">Login</a>
            </p>

        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
        <div class="right-panel-welcome">
            <h1>Welcome to the Community</h1>
            <button class="skip-btn">Made with ⚙️ by Hyphen01</button>
        </div>
    </div>

</div>


</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        const errors = document.querySelectorAll(".error");

        if (errors.length > 0) {
            setTimeout(() => {
                errors.forEach(error => {
                    if (error.innerText.trim() !== "") {
                        error.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                        error.style.opacity = "0";
                        error.style.transform = "translateY(-5px)";
                    }
                });
            }, 5000); // ⏱️ 5 seconds

            setTimeout(() => {
                errors.forEach(error => {
                    error.style.display = "none";
                });
            }, 5500); // wait for animation
        }

    });
</script>


</body>
</html>
